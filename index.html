<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Blackjack</h1>
    </div>
    <div class="cardContainerShared">
      <div class="cardContainerPlayer">
        <h2>Player</h2>
        <div>
          <img id="playerCardOne" src="Images\logo.png" alt="logoCard" />
        </div>
        <div>
          <img id="playerCardTwo" src="Images\logo.png" alt="logoCard" />
        </div>
        <div>
          <img id="playerCardThree" src="" alt="" />
        </div>
        <div>
          <img id="playerCardFour" src="" alt="" />
        </div>
      </div>
      <div class="cardContainerDealer">
        <h2>Dealer</h2>
        <div>
          <img id="dealerCardOne" src="Images\logo.png" alt="logoCard" />
        </div>
        <div>
          <img id="dealerCardTwo" src="Images\logo.png" alt="logoCard" />
        </div>
        <div>
          <img id="dealerCardThree" src="" alt="" />
        </div>
      </div>
      </div>
    </div>
    <div class="cardCounter">
      <p id="playerCardNumberHTML" class="cardCounterPlayer">-</p>
      <p id="dealerCardNumberHTML" class="cardCounterDealer">-</p>
    </div>
    <div>
      <p id="bannerHTML" class="banner">---</p>
    </div>
    <div>
      <p class="moneyCounter" id="creditHTML">Player: £200</p>
      <p class="moneyCounter" id="currentBetHTML">Current Bet: £10</p>
      <p class="moneyCounter" id="creditDealerHTML">Dealer: £200</p>
    </div>
    <div>
      <button id="deal" onclick="dealButtonHandler()">Deal</button>
      <button id="hit" onclick="hit()">Hit</button>
      <button id="stick" onclick="stick()">Stick</button>
      <button id="raise" onclick="raise()">Raise</button>
      <button id="lower" onclick="lower()">Lower</button>
    </div>
    <script src="code.js"></script>
  </body>
</html>
